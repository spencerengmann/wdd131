<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover delicious recipes from around the world."
    />
    <meta name="author" content="Spencer Engmann" />
    <meta property="og:title" content="RecipeBook" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Discover delicious recipes from around the world."
    />
    <meta property="og:image" content="images/recipe-book.png" />
    <meta property="og:url" content="URL_TO_YOUR_PAGE" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/recipe-book.png" alt="Recipe Book Logo" />
        <h1>RecipeBook</h1>
      </div>
      <form>
        <input
          type="search"
          placeholder="Find a recipe"
          aria-label="Search for recipes"
        />
        <button type="submit" aria-label="Search">
          <img src="images/search.svg" alt="Search Icon" />
        </button>
      </form>
    </header>

    <main></main>

    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="Instagram Icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="YouTube Icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="Pinterest Icon"
        /></a>
      </div>
      <p>
        Recipe icons created by
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Freepik - Flaticon</a
        >
      </p>
    </footer>
  </body>
</html>
